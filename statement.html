<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Statement</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add specific print styles if needed, or rely on existing ones */
        body {
             /* Ensure theme is applied for consistency if viewed directly */
             background-color: var(--bg-color);
             color: var(--text-color);
        }
        #printable-statement {
            max-width: 800px; /* Adjust as needed */
            margin: 1rem auto;
            padding: 1.5rem;
        }
        pre {
            font-family: monospace;
            white-space: pre-wrap;
            background-color: var(--bg-color); /* Match theme */
            padding: 1rem;
            border-radius: var(--border-radius);
            border: 1px dashed var(--border-color);
            margin-top: 1rem;
            color: var(--text-color); /* Match theme */
        }
        h1 {
             text-align: center;
             font-size: 1.5rem;
             margin-bottom: 1.5rem;
        }
        /* Print-specific overrides if necessary */
         @media print {
             body > *:not(#printable-statement) {
                 display: none !important;
                 visibility: hidden !important;
             }
             #printable-statement, #printable-statement * {
                 visibility: visible;
                 color: #000 !important;
                 background-color: transparent !important;
                 box-shadow: none !important;
                 border: 1px solid #ccc !important; /* Add border for print */
             }
              #printable-statement {
                 margin: 0;
                 padding: 1cm 1.5cm;
                 border: none !important; /* Remove outer border for print */
                 max-width: 100%;
              }
              h1 {
                 font-size: 14pt;
                 text-align: left;
                 border-bottom: 1px solid #999;
                 padding-bottom: 0.2cm;
                 margin-bottom: 0.5cm;
              }
              pre {
                 font-size: 9pt;
                 border: 1px dashed #999 !important;
                 padding: 0.5rem;
                 background: none !important;
                 color: #000 !important;
                 page-break-inside: avoid;
              }
         }
    </style>
</head>
<body data-theme="light"> <div id="printable-statement" class="card">
        <h1 id="statement-title">Monthly Statement: Month Year</h1>
        <div id="statement-content-area">
             <p>Loading statement...</p>
        </div>
    </div>

    <script src="statement-script.js"></script>
</body>
</html>
